<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main id="main" class="main">
      <nav id="nav" class="nav-block">
        <div class="nav-block__logo">
          <img src="imgs/logo/logotipo.svg" alt="logo" />
          <label for="">Cryptoart</label>
        </div>
        <div class="nav-block__main">
          <ul>
            <li>home</li>
            <li>about</li>
            <li>characters</li>
            <li>faq</li>
            <li>community</li>
          </ul>
        </div>
        <div class="nav-block__icons">
          <img src="imgs/logo/github.svg" alt="github" />
          <img src="imgs/logo/twitter.svg" alt="twitter" />
          <img src="imgs/logo/instagram.svg" alt="instagram" />
        </div>
      </nav>

      <div class="info-block">
        <div class="info-block-content">
          <img src="imgs/icons/sims.svg" alt="nfts" />
          <label for="nfts"> Discover and collect super rare NFTs </label>
          <span>
            Digital marketplace for crypto collectibles and NFTs. Buy, sell, and
            discover exclusive digital assets today.
          </span>
          <br />
          <button>connect wallet</button>
        </div>
      </div>
      <div class="splin-block">
        <img
          class="splin-block__left"
          src="imgs/icons/splin-left.svg"
          alt="splin-left"
        />
        <img
          class="splin-block__right"
          src="imgs/icons/splin-right.svg"
          alt="splin-right"
        />
      </div>

      <div id="clones" class="clones-block">
        <img src="imgs/icons/Clone11.svg" />
        <img src="imgs/icons/Clone9.svg" />
        <img src="imgs/icons/Clone10.svg" />
        <img src="imgs/icons/Clone7.svg" />
        <img src="imgs/icons/Clone6.svg" />
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
